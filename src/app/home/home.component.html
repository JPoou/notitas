<div class="card-columns my-4">

  <div class="card p-3 border-0 shadow" *ngFor="let note of myNotes|async;">
    <div class="card-body">
      <h5 class="card-title">{{ note.title }}</h5>
      <p class="card-text">{{ note.body }}</p>
      <p class="card-text"><small class="text-muted">{{ note.updatedAt | date:'medium' }}</small></p>
      <button class="btn btn-sm btn-outline-info" [routerLink]="[ '/note/update', this.note.id ]">Edit</button>
    </div>
  </div>

</div>
